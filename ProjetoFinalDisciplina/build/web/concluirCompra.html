<h1>Adicionar um novo produto</h1>
<form action="CompraAprovadaSucesso.jsp" method="post">
<table>
    <td>Categoria:</td>
    <td>
        <select name="categoria">
            <option>Eletrônicos</option>
            <option>Móveis</option>
            <option>Peças para automóveis</option>
            <option>Sapatos</option>
        </select>    
        <tr>
            <td>Descrição:</td>
            <td><input type="text" name="descricao"/></td>
        </tr>
    <tr>
        <tr>
            <td>Imagem</td>
            <td><input type="file" id="files" name="files" multiple/></td>
        </tr>
        <tr>
            <td>Preço:</td>
            <td><input type="number" step="0.01" name="preco"/></td>
        </tr>                        
    <tr><td colspan="2"><input type="submit" value="Adicionar"/></td></tr>
</table>
</form>
